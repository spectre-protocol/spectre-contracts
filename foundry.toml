[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.26"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"

# Remappings - use v4-periphery's v4-core for consistency
remappings = [
    "@uniswap/v4-core/=lib/v4-periphery/lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
    "forge-std/=lib/forge-std/src/",
    "v4-core/=lib/v4-periphery/lib/v4-core/",
    "v4-periphery/=lib/v4-periphery/",
]

# Testing
ffi = true
fs_permissions = [{ access = "read-write", path = "./" }]

[rpc_endpoints]
unichain_sepolia = "${UNICHAIN_SEPOLIA_RPC}"
unichain_mainnet = "${UNICHAIN_MAINNET_RPC}"

[etherscan]
unichain_sepolia = { key = "${UNISCAN_API_KEY}", url = "https://sepolia.uniscan.xyz/api" }
unichain_mainnet = { key = "${UNISCAN_API_KEY}", url = "https://uniscan.xyz/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
